<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- --- FAVICON --- -->
    <link rel="icon" href="./img/google-g-2015-logo-png-transparent.png">
    <!-- ---- FONT AWESOME ---- -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
    <!-- ----- FONT FAMILY ------ -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- ----- MY CSS ---- -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

    <div class="header">
        
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        
        <div class="image">
            <img src="https://cdn1.iconfinder.com/data/icons/ui-basic-14/24/grip-dotted-vertical-512.png" alt="">
        </div>

        <div class="profile">
            <p>N</p>
        </div>

    </div>

    <!-- LOGO -->

    <div class="google-img">
        <img src="https://www.pngall.com/wp-content/uploads/5/Google-Logo-PNG-Free-Image.png" alt="">
    </div>

    <!-- SEARCH BAR -->

    <div class="scarch">
        <span><i class="far fa-search"></i></span>
        <input type="text" placeholder="Scarch Google or type a URL">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1425px-Google_mic.svg.png" alt="">
        
    </div>

    
    <!-- GOOGLE SHORTCUT -->

    <div class="google-short">

        <div class="youtube">
            <span><i class="fab fa-youtube"></i></span>
            <p>YouTube</p>
        </div>

        <div class="facebook">
            <span><i class="fab fa-facebook"></i></span>
            <p>Facebook</p>
        </div>
        
        <div class="plus">
            <span><i class="far fa-plus"></i></span>
            <p>Add shortcut</p>
        </div>

    </div>


    <div class="customize">
        <button><i class="fas fa-pen"></i>Customize Chrome</button>
    </div>


</body>
</html>
